<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>HUMIDITY + TEMP IN K / C / F</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text" value="Portland, OR">
      <button class="btn-info" id="weatherLocation">ENTER</button>
      <div class="showHumidity"></div>
      <div class="showTemperatureKelvin"></div>
      <div class="showTemperatureCelsius"></div>
      <div class="showTemperatureFahrenheit"></div>
    </div>
  </body>
</html>
